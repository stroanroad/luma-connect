<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luma Connect</title>
  <link rel="icon" href="favicon-32.png" type="image/png">
  <meta property="og:title" content="Luma Connect">
  <meta property="og:description" content="Security is just the beginning.">
  <meta property="og:image" content="og-image.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 30px;
      background: #1e90ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .heartbeat {
      position: absolute;
      width: 100%;
      height: 4px;
      background: #fff;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    h1 { font-size: 2em; margin-top: 20px; }
    p { max-width: 600px; margin: 10px auto; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="logo">
    <div class="heartbeat"></div>
  </div>
  <h1>Security is just the beginning.</h1>
  <p>Anonymous by default. Measurement first. Self-healing, always alive. 
  Luma Connect brings accountability to institutions, saves carbon, and levels the playing field.</p>
</body>
</html>
